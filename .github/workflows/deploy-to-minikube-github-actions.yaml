name: Deploy to Minikube using GitHub Actions

on: [push]

jobs:
  job1:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Start Minikube
      uses: medyagh/setup-minikube@master

    - name: Build Docker image
      run: |
        eval $(minikube docker-env)
        docker build -t devopshint/node-app:latest .

    - name: Deploy app
      run: kubectl apply -f k8s-node-app.yaml

    - name: Wait for pod to be ready
      run: |
        kubectl rollout status deployment/nodejs-app --timeout=120s
        kubectl wait --for=condition=ready pod -l app=nodejs-app --timeout=120s

    - name: Test app via service (CORRECT)
      run: |
        kubectl port-forward service/nodejs-app 8080:80 &
        sleep 10
        curl http://127.0.0.1:8080
