name: Deploy to Minikube using GitHub Actions

on: [push]

jobs:
  job1:
    runs-on: ubuntu-latest
    name: Build Docker image and deploy to Minikube

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Start Minikube
      uses: medyagh/setup-minikube@master

    - name: Check cluster
      run: kubectl get nodes

    - name: Build Docker image
      run: |
        eval $(minikube docker-env)
        docker build -t devopshint/node-app:latest .
        docker images

    - name: Deploy application
      run: kubectl apply -f k8s-node-app.yaml

    - name: Wait for pod to be ready
      run: |
        kubectl rollout status deployment/nodejs-app --timeout=120s
        kubectl get pods

    - name: Show services
      run: minikube service list

    - name: Test service
      run: |
        URL=$(minikube service nodejs-app --url)
        echo "Service URL: $URL"
        curl $URL
